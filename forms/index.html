<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
       <fieldset> <!-- for mai fname daala to wo first name k text ko refer karta hai -->
        <legend>Application Form</legend>
        <div><label for="fname">First Name:</label>
        <input type="text" id="fname" name="l"></div>
        <div><label for="lname">Last Name:</label>
            <input type="text" id="lname"></div>
        <div><label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="f"></div>
        <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="m">
        <div><label for="car">Car</label>
            <input type="checkbox" id="car"></div>
            <div><label for="email">Email</label>
                <input type="email" id="email"></div>
                <div><label for="pwd">Password</label>
                    <input type="password" id="pwd"></div>
        <select name="fruits" id="">
            <option value="a">Apple</option>
            <option value="o">Orange</option>
            <option value="p">Pear</option>
        </select>
        <input type="submit" name="" id="">
    </fieldset>
    </form>
</body>
</html>
